name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: Create .env file from GitHub Secrets
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ VITE_FIREBASE_API_KEY }} >> .env
          echo "VITE_FIREBASE_DOMAIN=${{ VITE_FIREBASE_DOMAIN }} >> .env
          echo "VITE_DB_URL=${{ VITE_DB_URL }} >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ VITE_FIREBASE_PROJECT_ID }} >> .env
          echo "VITE_FIREBASE_BUCKET=${{ VITE_FIREBASE_BUCKET }} >> .env
          echo "VITE_FIREBASE_MESSAGING=${{ VITE_FIREBASE_MESSAGING }} >> .env
          echo "VITE_FIREBASE_APP_ID=${{ VITE_FIREBASE_APP_ID }} >> .env

      - name: Build app
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
